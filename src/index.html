<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button type="button" onclick="generate()" id="generador">Generate</button>
    <!--<label for="name" id="ancho">Width</label>-->
    <label for="name" id="altoTag">Alto</label>

    <input type="text" id="alto" name="name" required maxlength="4" size="10" />
    <label for="name" id="anchoTag">Ancho</label>

    <input
      type="text"
      id="ancho"
      name="name"
      required
      maxlength="4"
      size="10"
    />

    <div class="card" id="card">
      <div class="symbol">
        <div id="topSymbol"></div>
      </div>
      <div class="number">
        <div id="number"></div>
      </div>
      <div class="symbol2">
        <div id="bottomSymbol"></div>
      </div>
    </div>
  </body>
</html>
